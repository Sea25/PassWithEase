<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWithEase</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
        
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        .hero {
            height: 100vh;
            background: url('https://img.freepik.com/premium-vector/application-service-abstract-concept-vector-illustration-set-saas-technology-software-licensing-subscription-flat-vector-modern-illustration_566886-8699.jpg') no-repeat center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #5b3d2b;
            padding: 20px;
        }
        .nav-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .nav-icons a {
            text-decoration: none;
            color: #5b3d2b;
            font-size: 1.5rem;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
        }
        .section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .book-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .book-item img {
            width: 60px;
            height: 80px;
            margin-right: 10px;
        }
    </style>
</head>

        function displayBooks(list, elementId) {
            const container = document.getElementById(elementId);
            container.innerHTML = "";
            list.forEach(book => {
                const bookItem = document.createElement("div");
                bookItem.classList.add("book-item");
                bookItem.innerHTML = `<img src="${book.image}" alt="Book"> <div><strong>${book.title}</strong> by ${book.author}<br>Owner: ${book.name}<br>Contact: ${book.contact}</div>`;
                container.appendChild(bookItem);
            });
        }

        function filterBooks(listId) {
            const query = event.target.value.toLowerCase();
            const books = listId === 'exchange-list' ? exchangeBooks : sellBooks;
            const filtered = books.filter(book => book.title.toLowerCase().includes(query));
            displayBooks(filtered, listId);
        }

        displayBooks(exchangeBooks, 'exchange-list');
        displayBooks(sellBooks, 'sell-list');
    </script>
