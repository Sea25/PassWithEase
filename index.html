<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWithEase</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
        
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        .hero {
            height: 100vh;
            display: flex;
            position: relative;
        }
        .hero img {
            width: 50%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }
        .hero .left-img {
            left: 0;
        }
        .hero .right-img {
            right: 0;
        }
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .nav-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .nav-icons a {
            text-decoration: none;
            color: #5b3d2b;
            font-size: 1.5rem;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
        }
        .section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .book-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .book-item img {
            width: 60px;
            height: 80px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="https://st.depositphotos.com/1000962/1623/i/450/depositphotos_16230293-stock-illustration-clouds-and-sky.jpg" alt="Left Image" class="left-img">
        <img src="https://img.freepik.com/premium-vector/application-service-abstract-concept-vector-illustration-set-saas-technology-software-licensing-subscription-flat-vector-modern-illustration_566886-8699.jpg" alt="Right Image" class="right-img">
        <div class="hero-content">
            <h1>PassWithEase</h1>
            <p>Buy, sell, and exchange semester books effortlessly! Connect with students, save money, and share knowledge.</p>
            <div class="nav-icons">
                <a href="#home">üè† Home</a>
                <a href="#exchange-section">üìö Exchange</a>
                <a href="#sell-section">üí∞ Sell</a>
                <a href="#tutoring">üéì Tutoring</a>
                <a href="#contact">üìû Contact</a>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="section" id="exchange-section">
            <h2>Exchange Books</h2>
            <input type="text" class="search-bar" placeholder="Search books..." onkeyup="filterBooks('exchange-list')">
            <div class="book-list" id="exchange-list"></div>
        </div>

        <div class="section" id="sell-section">
            <h2>Sell Books</h2>
            <input type="text" class="search-bar" placeholder="Search books..." onkeyup="filterBooks('sell-list')">
            <div class="book-list" id="sell-list"></div>
        </div>
    </div>
    
    <script>
        const exchangeBooks = [
            {title: "Data Structures", author: "John Doe", name: "Alice", contact: "alice@example.com", image: "book1.jpg"},
            {title: "Operating Systems", author: "Andrew Tanenbaum", name: "Bob", contact: "bob@example.com", image: "book2.jpg"},
            {title: "Algorithms", author: "Robert Sedgewick", name: "Chris", contact: "chris@example.com", image: "book5.jpg"},
            {title: "Machine Learning", author: "Tom Mitchell", name: "Daniel", contact: "daniel@example.com", image: "book6.jpg"},
            {title: "Artificial Intelligence", author: "Stuart Russell", name: "Emma", contact: "emma@example.com", image: "book7.jpg"},
            {title: "Computer Architecture", author: "David A. Patterson", name: "Frank", contact: "frank@example.com", image: "book8.jpg"}
        ];

        const sellBooks = [
            {title: "Computer Networks", author: "James Kurose", name: "Charlie", contact: "charlie@example.com", image: "book3.jpg"},
            {title: "Database Systems", author: "Raghu Ramakrishnan", name: "David", contact: "david@example.com", image: "book4.jpg"},
            {title: "Cybersecurity Essentials", author: "William Stallings", name: "Grace", contact: "grace@example.com", image: "book9.jpg"},
            {title: "Web Development", author: "Jon Duckett", name: "Henry", contact: "henry@example.com", image: "book10.jpg"},
            {title: "Cloud Computing", author: "Rajkumar Buyya", name: "Isla", contact: "isla@example.com", image: "book11.jpg"},
            {title: "Big Data Analytics", author: "Michael Minelli", name: "Jack", contact: "jack@example.com", image: "book12.jpg"}
        ];

        function displayBooks(list, elementId) {
            const container = document.getElementById(elementId);
            container.innerHTML = "";
            list.forEach(book => {
                const bookItem = document.createElement("div");
                bookItem.classList.add("book-item");
                bookItem.innerHTML = `<img src="${book.image}" alt="Book"> <div><strong>${book.title}</strong> by ${book.author}<br>Owner: ${book.name}<br>Contact: ${book.contact}</div>`;
                container.appendChild(bookItem);
            });
        }

        displayBooks(exchangeBooks, 'exchange-list');
        displayBooks(sellBooks, 'sell-list');
    </script>
</body>
</html>
