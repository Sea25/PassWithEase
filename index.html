<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWithEase</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: 
                url('https://img.freepik.com/free-vector/trend-watcher-online-service-platform-specialist-new-business-trends-trend-analysis-project-promotion-online-education-vector-flat-illustration_613284-178.jpg') 0% 0% no-repeat,
                url('https://img.freepik.com/premium-vector/application-service-abstract-concept-vector-illustration-set-saas-technology-software-licensing-subscription-flat-vector-modern-illustration_566886-8699.jpg') 100% 0% no-repeat;
            background-size: 50% 100%;
            background-position: left, right;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }

        .hero h1 {
            font-size: 5rem;
            color: #808080;
            animation: fadeInText 2s ease-out;
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 1100px;
            color: #f0f0f0;
            line-height: 1.6;
        }

        .nav-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .nav-icons a {
            text-decoration: none;
            color: #fff;
            font-size: 1.5rem;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
        }

        .section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        .book-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .book-item img {
            width: 60px;
            height: 80px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>PassWithEase</h1>
        <p>Welcome to PassWithEase ‚Äì your one-stop platform for buying, selling, and exchanging semester books effortlessly!</p>
        <div class="nav-icons">
            <a href="#home">üè† Home</a>
            <a href="#exchange-section">üìö Exchange</a>
            <a href="#sell-section">üí∞ Sell</a>
            <a href="#tutoring">üéì Tutoring</a>
            <a href="#contact">üìû Contact</a>
        </div>
    </div>

    <div class="container">
        <div class="section" id="exchange-section">
            <h2>Exchange Books</h2>
            <input type="text" class="search-bar" placeholder="Search books..." onkeyup="filterBooks('exchange-list')">
            <div class="book-list" id="exchange-list"></div>
        </div>

        <div class="section" id="sell-section">
            <h2>Sell Books</h2>
            <input type="text" class="search-bar" placeholder="Search books..." onkeyup="filterBooks('sell-list')">
            <div class="book-list" id="sell-list"></div>
        </div>
    </div>
    
    <script>
        const exchangeBooks = [
            {title: "Data Structures", author: "A Chitra", name: "Alice", contact: "alice@example.com", image: "book1.jpg"},
            {title: "Operating Systems", author: "Andrew Tanenbaum", name: "Bob", contact: "bob@example.com", image: "book2.jpg"}
        ];

        const sellBooks = [
            {title: "Computer Networks", author: "James Kurose", name: "Charlie", contact: "charlie@example.com", image: "book3.jpg"},
            {title: "Database Systems", author: "Raghu Ramakrishnan", name: "David", contact: "david@example.com", image: "book4.jpg"}
        ];

        function displayBooks(list, elementId) {
            const container = document.getElementById(elementId);
            container.innerHTML = "";
            list.forEach(book => {
                const bookItem = document.createElement("div");
                bookItem.classList.add("book-item");
                bookItem.innerHTML = `<img src="${book.image}" alt="Book"> <div><strong>${book.title}</strong> by ${book.author}<br>Owner: ${book.name}<br>Contact: ${book.contact}</div>`;
                container.appendChild(bookItem);
            });
        }

        function filterBooks(listId) {
            const query = event.target.value.toLowerCase();
            const books = listId === 'exchange-list' ? exchangeBooks : sellBooks;
            const filtered = books.filter(book => book.title.toLowerCase().includes(query));
            displayBooks(filtered, listId);
        }

        displayBooks(exchangeBooks, 'exchange-list');
        displayBooks(sellBooks, 'sell-list');
    </script>
</body>
</html>
